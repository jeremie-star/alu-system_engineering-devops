<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Page Not Found</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e293b; 
            color: #e2e8f0; 
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #334155; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); 
            border-radius: 8px;
        }
        h1 {
            font-size: 72px;
            margin: 0;
            color: #f43f5e; 
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .error-message {
            font-style: italic;
            color: #94a3b8;
            margin-top: 20px;
        }
        a {
            color: #38bdf8; 
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <p class="error-message">Ceci n'est pas une page</p>
        <p>Try heading back to the <a href="/">home page</a>.</p>
    </div>
</body>
</html>
